<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Results Summary</h1>
    </header>

    <main>
        <section id="result">
            <h2>Your Result</h2>
            <p>Score: 85 out of 100</p>
            <p>Great!</p>
            <p>You scored better than 75% of people who took the test.</p>
        </section>

        <section id="summary">
            <h2>Summary</h2>
            <ul>
                <li>
                    <img src="category1-icon.png" alt="Category 1">
                    Category 1: 90 out of 100
                </li>
                <li>
                    <img src="category2-icon.png" alt="Category 2">
                    Category 2: 88 out of 100
                </li>
                <li>
                    <img src="category3-icon.png" alt="Category 3">
                    Category 3: 92 out of 100
                </li>
                <li>
                    <img src="category4-icon.png" alt="Category 4">
                    Category 4: 85 out of 100
                </li>
            </ul>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
