<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="results-summary.css"> 
</head>
<body>
    <main class="container">
        <section id="result">
            <h1>Your Result</h1>
            <p>76 of 100</p>
            <p>Great</p>
            <p class="result-description">You scored higher than 65% of people who have taken these tests.</p>
        </section>

        <section id="summary">
            <h2>Summary</h2>
            <ul class="summary-list">
                <li>
					<div>
						<img src="reaction-icon.png" alt="Reaction Category">
						<span>Reaction</span>
					</div>
					<span><b>90</b> / 100</span>
                </li>
                <li>
					<div>
						<img src="memory-icon.png" alt="Memory Category">
						<span>Memory</span>
					</div>
					<span><b>88</b> / 100</span>
                </li>
                <li>
					<div>
						<img src="verbal-icon.png" alt="Verbal Category">
						<span>Verbal</span>
					</div>
					<span><b>92</b> / 100</span>
                </li>
                <li>
					<div>
						<img src="visual-icon.png" alt="Visual Category">
						<span>Visual</span>
					</div>
					<span><b>85</b> / 100</span>
                </li>
            </ul>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
